<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panel Controls</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /*colour list: 1f77b4, ff7f0e, #2ca02c, #d62728*/
    body{background: #efefef; color: #06092c;}
    h1{font-style: italic} h1,h2{text-align: center;}
    button{
      width: 200px;
      height: 200px;
      margin-right:-1px;
      border-radius: 100px;
      border:none;
      outline: none;
      background:#999;
    }
    button:active{opacity: .8;}
    .red{ background: #1f77b4 }
      progress.red::-webkit-progress-value{background: #1f77b4}
    .blue{ background: #ff7f0e }
      progress.blue::-webkit-progress-value{background: #ff7f0e}
    .racer{display:flex; align-items: center}
    progress{flex:1;}
    .popover{
      position: absolute;
        top: 0;
        left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,.9);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>RaceClicks</h1>
  <h2><small>Click your favorite colour to win</small></h2>
  
  <div class="popover">
    <div id="newuser">
       <h2>Choose a username</h2>
      <input id="username" type="text"  placeholder="username">
      <input type="submit">
    </div>
  </div>
  
  <div class="racer">
    <button id="red"  class="red"></button><progress max=10 class=red></progress>
  </div>
  <div class="racer">
    <button id="blue"  class="blue"></button><progress max=10 class=blue></progress>
  </div>

  <script src="/client.js"></script>
</body>
</html>
