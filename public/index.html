<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panel Controls</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /*colour list: 1f77b4, ff7f0e, #2ca02c, #d62728*/
    body{background: #efefef; color: #06092c;}
    h1{font-style: italic} h1,h2{text-align: center;}
    button{
      width: 200px;
      height: 100px;
      margin-right:-1px;
      border-radius: 100px;
      border:none;
      outline: none;
      background:#999;
    }
    button:active{opacity: .8;}
    .Sir{ background: #ff00b1 }
      progress.Sir::-webkit-progress-value{background: #ff00b1}
    .Luis{ background: #1dff00 }
      progress.Luis::-webkit-progress-value{background: #1dff00}
    .Nathan{ background: #a32e2e }
      progress.Nathan::-webkit-progress-value{background: #a32e2e}
    .Juanos{ background: #ff6200 }
      progress.Juanos::-webkit-progress-value{background: #ff6200}
    .Thomas{ background: #2700ff }
      progress.Thomas::-webkit-progress-value{background: #2700ff}
    .Elliot{ background: #ff0000 }
      progress.Elliot::-webkit-progress-value{background: #ff0000}
    .racer{display:flex; align-items: center}
    progress{flex:1;}
  </style>
</head>
<body>
  <h1>RaceClicks</h1>
  <h2><small>Click your favorite colour to win</small></h2>
  
  <div class="racer">
    <button id="Sir"  class="Sir">Sir</button><progress max=50 class=Sir></progress>
  </div>
  <div class="racer">
    <button id="Luis"  class="Luis">Luis</button><progress max=50 class=Luis></progress>
  </div>
 <div class="racer">
    <button id="Nathan"  class="Nathan">Nathan</button><progress max=50 class=Nathan></progress>
  </div>
 <div class="racer">
    <button id="Juanos"  class="Juanos">Juanos</button><progress max=50 class=Juanos></progress>
  </div>
<div class="racer">
    <button id="Thomas"  class="Thomas">Thomas</button><progress max=50 class=Thomas></progress>
  </div>
  <div class="racer">
    <button id="Elliot"  class="Elliot">Elliot</button><progress max=50 class=Elliot></progress>
  </div>

  <script src="/client.js"></script>
</body>
</html>
