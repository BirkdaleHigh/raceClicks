<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panel Controls</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /*colour list: 1f77b4, ff7f0e, #2ca02c, #d62728*/
    body{background: #efefef; color: #06092c;}
    h1{font-style: italic}
    header{
      display:flex;
      text-align: center;
    }
    #score{
      min-width: 100px;
      height: 120px;
      flex:3;
      margin: 0;
      overflow-y: scroll;
      list-style: none;
      text-align: justify;
      font-family: papyrus;
    }
    #score li{
      display: inline-block;
      margin: 5px;
    }
    button{
      width: 200px;
      height: 100px;
      margin-right:-1px;
      border-radius: 100px;
      border:none;
      outline: none;
      background:#999;
    }
    button:active{opacity: .8;}
    .popover{
      position: absolute;
        top: 0;
        left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,.9);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .racers div{display:flex; align-items: center}
    progress{flex:1; background: #e8e8e8;}
    progress::-webkit-progress-bar{background: inherit;}
    #Sir    button, #Sir     progress::-webkit-progress-value{ background: #ff00b1; }
    #Luis   button, #Luis    progress::-webkit-progress-value{ background: #1dff00; }
    #Nathan button, #Nathan  progress::-webkit-progress-value{ background: #a32e2e; }
    #Juanos button, #Juanos  progress::-webkit-progress-value{ background: #ff6200; }
    #Thomas button, #Thomas  progress::-webkit-progress-value{ background: #2700ff; }
    #Elliot button, #Elliot  progress::-webkit-progress-value{ background: #ff0000; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>RaceClicks</h1>
      <h3>Click your favorite colour to win</h3>
    </div>
    <ul id=score></ul>
  </header>
  
  <div class="popover">
    <div id="newuser">
       <h2>Choose a username</h2>
      <input id="username" type="text"  placeholder="username">
      <input type="submit">
    </div>
  </div>
  
  <section class="racers">

  </section>
  <script src="/client.js"></script>
</body>
</html>
