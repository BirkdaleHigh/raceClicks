<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panel Controls</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    button{
      width: 200px;
      height: 200px;
      border-radius: 100px;
      border:none;
      outline: none;
      background:#999;
    }
    button:active{background: #45b10d;}
    .red{ background: rgb(226, 22, 22) }
      progress.red::-webkit-progress-value{background: rgb(226, 22, 22)}
    .blue{ background: rgb(15, 93, 219) }
      progress.blue::-webkit-progress-value{background: rgb(15, 93, 219)}
    .racer{display:flex; align-items: center}
    progress{flex:1;}
  </style>
</head>
<body>
  <h1>Controls</h1>
  
  <div class="racer">
    <button id="red"  class="red"></button><progress max=10 class=red></progress>
  </div>
  <div class="racer">
    <button id="blue"  class="blue"></button><progress max=10 class=blue></progress>
  </div>

  <script src="/client.js"></script>
</body>
</html>
